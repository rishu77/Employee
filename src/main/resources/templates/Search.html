<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeLeaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Employee Management System</title>

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
 >
</head>
<body>

<div  class ="container my-2">

<h1>Employee List</h1>

</div>
<form action=" @{/showSearchForm}" method ="get">
<input id="txtsearch" type="text" name="keyword">
<button type="submit" >go</button>
</form>
<table  border="1" class ="table table-striped table-responsive-md">
<thead>
<tr>

<th>Employee First Name</th>
<th>Employee Last Name</th>
<th>Employee Email</th>
<th> Employee Phone Number</th>
<th>Actions</th>

</tr>
</thead>
<tbody>
<tr th:each="employee : ${listEmployees}">
<td th:text="${employee.firstname}"></td>
<td th:text="${employee.lastname}"></td>
<td th:text="${employee.email}"></td>

<td><div th:if="${employee.employeedetails != null}">
   <div th:text="${employee.employeedetails.phoneno}"></div>
</div>
</td>
<td> 
<a th:href="@{/showFormForUpdate/{id}(id=${employee.id})}" class ="btn btn-primary"> Update</a>
<a th:href="@{/deleteEmployee/{id}(id=${employee.id})}" class ="btn btn-danger"> Delete</a>


</td>

</tr>

</tbody>

		</table>
		</div>
		</body>
		</html>
