<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeLeaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Employee Management System </title>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" 
crossorigin="anonymous">
</head>
<body>
<div class ="container">
<h1>Employee Management System</h1>

<hr>
<h2> Save Employee</h2>


<form action= "#" th:action="@{/saveEmployee}" th:obect ="${employee}" 
method="post">
<input type ="text" th:field="*{employee.firstname}"
 placeholder="Employee First Name" class= "form-control mb-4 col-4">

<input type ="text" th:field="*{employee.lastname}"
 placeholder="Employee Last Name" class= "form-control mb-4 col-4">
 
<input type ="text" th:field="*{employee.email}"
 placeholder="Employee Email" class= "form-control mb-4 col-4">

<button type="submit"  class ="btn btn-info col-2 md-3">Save Employee</button>
</form>
</div>
</body>
</html>
